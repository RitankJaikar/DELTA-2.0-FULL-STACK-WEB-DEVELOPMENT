<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Element</title>
</head>
<body>
    <a href="https://www.google.com/">GOOGLE</a>
    <img src="googleIMG.webp" alt="GOOGLE IMAGE" height="100px" width="100px">

    <a href="https://www.netflix.com/in/">NETFLIX</a>
    <img src="netflixIMG.jpg" alt="NETFLIX IMAGE" height="100px" width="100px">

    <a href="https://www.primevideo.com/">PRIME VIDEOS</a>    
    <img src="prime.png" alt="PRIME VIDEOS IMAGE" height="100px" width="100px">

    <a href="https://www.hotstar.com/in/">HOTSTAR</a>    
    <img src="https://secure-media.hotstar.com/web-assets/prod/images/Disney+Hotstar.jpg" alt="HOTSTAR IMAGE" height="100px" width="100px">
</body>
</html>
