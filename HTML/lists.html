<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <ul>
        <h2>Fruits:</h2>
        <li>Orange</li>
        <li>Melon</li>
        <li>Grapes</li>
        <li>Apple</li>
    </ul>
    <ol>
        <h2>Veggies:</h2>
        <li>Potato</li>
        <li>Onion</li>
        <li>Tomato</li>
        <li>Ladyfinger</li>
    </ol>
</body>
</html>
