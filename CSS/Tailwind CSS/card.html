<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="w-[90%] xl:w-1/2 md:w-2/3 bg-white m-auto mt-4 border-black rounded-md border-2 text-center">
        <div>
            <h1 class="bg-gradient-to-r from-sky-500 to-indigo-500 text-2xl font-bold text-white leading-[8rem]">News you can Trust.</h1>
        </div>
        <div class="p-2">
            <h3 class="font-bold text-lg mt-6">Stay up to date with the Latest!</h3>
            <p class="leading-5 mt-1">Subscribe to our newsletter for the latest news straight into your inbox</p>
            <form>
                <input class="block m-auto bg-gray-200 h-10 w-60 mt-3 text-center rounded-md" type="text" placeholder="you@example.com">
                <button class="block m-auto bg-blue-500 h-10 w-60 mt-3 text-white rounded-3xl">Subscribe Now</button>
            </form>
            <p class="text-sm m-3">We value your privacy</p>
        </div>
    </div>
