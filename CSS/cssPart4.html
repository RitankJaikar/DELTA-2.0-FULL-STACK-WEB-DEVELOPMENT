<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover Effect</title>
    <link rel="stylesheet" href="cssPart4.css">
</head>
<body>
    <div class="card">
        <span><img src="male logo.jpg" alt="man"></span>
        <div class="content">
            <h3>Rahul Kumar</h3>
            <p>Data Analyst</p>
        </div>
    </div>
    <div class="card">
        <span><img src="female logo.jpg" alt="woman"></span>
        <div class="content">
            <h3>Neha Sharma</h3>
            <p>Software Engineer</p>
        </div>
    </div>
</body>
</html>
